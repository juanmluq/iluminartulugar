<section class="contact-form">
  <div class="form-container">
    <h3>Calificar</h3>
    <hr>
    <form (ngSubmit)="onSubmit()" 
    >
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="email">Ciudad</label>
        <input type="email" id="email" name="email" ngModel required email>
      </div>
      
      <div class="form-group">
        <label for="client">N째 Cliente</label>
        <input type="number" id="client" name="client" ngModel>
      </div>

      <div class="form-group">
        <label for="star-rating">Calificaci처n</label>
          <!-- <input type="tel" id="stars" name="stars" ngModel> -->
          <div class="star-rating">
            <input id="star5" type="radio" name="rating" value="5" ngModel>
            <label for="star5">&#9733;</label>
            <input id="star4" type="radio" name="rating" value="4" ngModel>
            <label for="star4">&#9733;</label>
            <input id="star3" type="radio" name="rating" value="3" ngModel>
            <label for="star3">&#9733;</label>
            <input id="star2" type="radio" name="rating" value="2" ngModel>
            <label for="star2">&#9733;</label>
            <input id="star1" type="radio" name="rating" value="1" ngModel>
            <label for="star1">&#9733;</label>
          </div>
      </div>

            
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" ngModel required></textarea>
      </div>
      
      <!-- [disabled]="!contactForm.form.valid" -->
      <button type="submit" 
      >
      Enviar</button>
    </form>
  </div>
</section>
